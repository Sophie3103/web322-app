<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Item</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WEB322 - Assignment 3</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/items">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/items/add">Add Item</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="padding-top: 90px;">
    <h1>Add a New Item</h1>
    <form action="/items/add" method="POST" enctype="multipart/form-data">
      <div>
        <label>Title:</label><br>
        <input type="text" name="title" required>
      </div><br>

      <div>
        <label>Category (number):</label><br>
        <input type="number" name="category">
      </div><br>

      <div>
        <label>Feature Image:</label><br>
        <input type="file" name="featureImage">
      </div><br>

      <div>
        <label>Published:</label>
        <input type="checkbox" name="published">
      </div><br>

      <div>
        <label>Post Date (YYYY-MM-DD):</label><br>
        <input type="text" name="postDate" placeholder="2025-03-15">
      </div><br>

      <div>
        <label>Body Text:</label><br>
        <textarea name="body" rows="4" cols="50"></textarea>
      </div><br>

      <div>
        <label>Price:</label><br>
        <input type="number" step="0.01" name="price">
      </div><br>

      <button type="submit">Add Item</button>
    </form>
  </div>
</body>
</html>
